<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Professores')}"></head>
  <body>
	<header th:replace="~{fragmentos :: header('Lista de Professores')}"></header>
	<div class="container mt-4">
		<div class="col-12">
			<span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
					th:classappend="${(param.mensagem != null && param.erro) ? 'text-danger' : 'text-success'}" 
					th:text="${param.mensagem != null ? param.mensagem : ''}"></span>
		</div>
	</div>
  	<section class="container">
  		<div class="row">
  			<a href="/professores/new" class="col-2 btn btn-success mt-4">Novo Professor</a>
  		</div>
		<div class="row mt-4">
			<div class="col-12">
				<table class="table table-hover">
                    <caption>Tabela de Professores</caption>
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">Sal√°rio</th>
							<th scope="col">Status</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="professor : ${professores}">
							<td class="col-1" th:text="${professor.id}"></td>
							<td class="col-4" th:text="${professor.nome}"></td>
							<td class="col-2" th:text="${professor.salario}"></td>
							<td class="col-2" th:text="${professor.statusProfessor.toString()}"></td>
							<td class="col-1">
								<a th:href="@{/professores/{professorId}(professorId = ${professor.id})}">
									Detalhes
								</a>
							</td>
							<td class="col-1">
								<a th:href="@{/professores/{professorId}/edit(professorId = ${professor.id})}">
									Editar
								</a>
							</td>
							<td class="col-1">
								<a th:href="@{/professores/{professorId}/delete(professorId = ${professor.id})}">
									Deletar
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
  	</section>
	

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
